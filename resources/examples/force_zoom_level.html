<!DOCTYPE html>
<html lang="en">
<head>
  <title>jMapping: Examples &raquo; Example 1</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="../styles.css" type="text/css" media="screen" />
  <script src="http://maps.google.com/maps/api/js?v=3.3&amp;sensor=false" type="text/javascript"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="js/markermanager.js" type="text/javascript"></script>
  <script src="js/StyledMarker.js" type="text/javascript"></script>
  <script src="js/jquery.metadata.js" type="text/javascript"></script>
  <script src="js/jquery.jmapping.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
    <h2>jMapping: Examples &raquo; Example 9</h2>
    
    <div id="description">
      <p>This shows how to force a particular zoom level on the map.</p>
    </div>
    
    <div id="code">
      <script src="http://gist.github.com/800568.js"> </script>
    </div>
    <br class="clear" />
    
    <div id="map"></div>
    
    <div id="map-side-bar">
      <div class="map-location" data-jmapping="{id: 1, point: {lng: -122.2678847, lat: 37.8574888}, category: 'market'}">
        <a href="#" class="map-link">Berkeley Bowl</a>
        <div class="info-box">
          <p>A great place to get all your groceries, especially fresh fruits and vegetables.</p>
        </div>
      </div>
    </div>
    
    <div class="footer"></div>
  </div>
  
<script type="text/javascript">
  $(document).ready(function(){
    $('#map').jMapping({
      force_zoom_level: 15,
      default_zoom_level: 15
    });
  });
</script>
</body>
</html>
